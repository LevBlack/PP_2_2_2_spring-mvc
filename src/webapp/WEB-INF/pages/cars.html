<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All cars</title>
    <style>
        th {
            text-align: center;
        }

        td {
            text-align: center;
            border: 2px;
            padding: 8px;
        }
    </style>
</head>
<body>
<h2> All cars </h2>
<br>
<table>
    <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Hourse Power</th>
    </tr>

    <tr th:each="car : ${allCars}">
        <td th:utext="${car.brand}"></td>
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.horsePower}"></td>
    </tr>

</table>

</body>
</html>
